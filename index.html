<!doctype html>
<html lang="en">
    <script>
        function validateForm()
        {
            var x1=document.getElementById("mytext").value;
            var x2=document.getElementById("mytext2").value;
            var x3=document.getElementById("mytext1").value;
            var x4=document.getElementById("image").value;
            if(x1.length<=0)
            {
                alert("Name is required");
                x1.focus();
                return false;
            }
            if(x2.length<=0)
            {
                alert("email is required");
                x2.focus();
                return false;
            }
            if(x3.length<=0)
            {
                alert("website is required");
                x3.focus();
                return false;
            }
            if(x4.length<=0)
            {
                alert("image link is required");
                x4.focus();
                return false;
            }
            return false;
        }
    </script>

  <body>
    <div class="head">
        <p>Student Enrollment Form</p>
    </div>
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <div class="box">
                <div class="header">
                    <p>Event Registration Form</p>
                </div>
                <form onsubmit="validateForm()">
                    <div class="row">
                        <div class="col-2">
                            <p>Name</p>
                        </div>
                        <div class="col-8">
                            <input type="text" id="mytext">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p>Email</p>
                        </div>
                        <div class="col-8">
                            <input type="email" id="mytext2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p>Website</p>
                        </div>
                        <div class="col-8">
                            <input type="url" id="mytext1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p>Image</p>
                        </div>
                        <div class="col-8">
                            <input type="url" id="image">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p>Gender</p>
                        </div>
                        <div class="col-8">
                            <input type="radio" id="male"  name="gender" value="male">Male<br>
                            <input type="radio" id="female" name="gender" value="female">Female
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p>Skills</p>
                        </div>
                        <div class="col-8">
                            <input type="checkbox" name="skills[]" value="java">Java
                            <input type="checkbox" name="skills[]" value="html" >HTML
                            <input type="checkbox" name="skills[]" value="css">CSS
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <button class="btn btn-danger" value="submit" id="mybutton" >Enroll Student</button>
                            <button class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="vertical"></div>
        <div class="col-xl-6">
            <div class="box">
                <div class="header">
                    <p>Enrolled Students</p>
                </div>
                <div class="container1"> 
                    <table>
                        <th class="desc">Description</th>
                        <th class="img">Image</th>
                    </table>
                   <!-- <div class="student-list">

                                    </div>
                                </div>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
